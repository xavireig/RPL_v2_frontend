<div class="row" style="color: white;">
    <div class="col-xs-12">
            <span ng-click="closeThisDialog()" class="glyphicon glyphicon-remove-circle" style="font-size: 24px; position: absolute; left: 15px; top: 5px;">
            </span>
        <div class="row text-center" style="font-size: 24px; font-weight: bold; margin: 0px; padding: 8px 20px; background-color: #C0392B; -webkit-border-radius: 25px 25px 0 0;-moz-border-radius: 25px 25px 0 0;border-radius: 25px 25px 0 0;">
            WHOA THERE!
        </div>

        <div class="row text-center" style="padding: 10px;">
            Are you sure you want to remove team {{ngDialogData.club.name}} from your league? <br>
            (You cannot undo this)
        </div>

        <div class="row text-center">
            <span ng-click="closeThisDialog()">
                <a href="#" class="btn btn-gray">Cancel</a>
            </span>
            <span ng-click="vm.menu.deleteClub(ngDialogData.club.id)">
                <a href="#" class="btn btn-red">Delete</a>
            </span>
        </div>
    </div>
</div>
