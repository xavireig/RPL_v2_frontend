<div class="form-container">
    <form id="my-sample-form" class="scale-down" action="/nope" method="post">
        <div class="cardinfo-card-number">
            <label class="cardinfo-label" for="card-number">Card Number</label>
            <div class='input-wrapper' id="card-number"></div>
            <div id="card-image"></div>
        </div>

        <div class="cardinfo-wrapper">
            <div class="cardinfo-exp-date">
                <label class="cardinfo-label" for="expiration-date">Valid Thru</label>
                <div class='input-wrapper' id="expiration-date"></div>
            </div>

            <div class="cardinfo-cvv">
                <label class="cardinfo-label" for="cvv">CVV</label>
                <div class='input-wrapper' id="cvv"></div>
            </div>
        </div>
        <div class="row text-center">
            <button id="submit-button" class="btn m20 btn-blue subscription-button" disabled type="submit" style="background-color: #2ECC71;">Submit payment</button>
        </div>

    </form>

    <div class="row text-center">
        <b>or</b><br>
        <button id="paypal-button" class="btn m20 btn-blue subscription-button" disabled style="background-color: #1C5379;">Pay with <b>PayPal</b></button>
    </div>
</div>
