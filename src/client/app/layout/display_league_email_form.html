<div class="msg-content">
    <div class="row txt-center ">
        <h2 class="msg-header">EMAIL LEAGUE</h2>
    </div>
    <form class="row form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" >SUBJECT:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control msg-input"  ng-model="data.subject">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">MESSAGE:</label>
            <div class="col-sm-10">
                <textarea class="msg-area" rows="10" ng-model="data.body"/>
            </div>
        </div>
        <p class="msg-info txt-center"> This will send an email out to every member of your league. </p>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 send-btn">
                <button type="submit" class="btn btn-default " ng-click ="sendEmail()">SEND</button>
            </div>
        </div>
    </form>
</div>
